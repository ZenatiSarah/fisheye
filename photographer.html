
<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/lightbox.css">
    <title>Fisheye - photographe</title>
  </head>
  <body class="bodyPhotographer">
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
      
    </header>
    <main id="mainPhotographer">
      <div class="photograph-header"></div>
      <div class="filter">
        <label>Trier par </label>
        <select  name="filter" id="filter_select">
          <option value="par défaut" id="choix">Veuillez choisir...</option>
          <option value="popularite" id="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
      <div id="priceandlikes">
        
      </div>
      <div class="photographer_section"></div>
      
    </main>

    <!-- Lightbox -->
    <div class="section_lightbox"></div>


    <!-- Formulaire -->
    <div id="background_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi </h2>
          <img src="assets/icons/close.svg"  class="close closeModal" id="closeModal"/>
        </header>

        <form id="form">
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" aria-label="firstname" required/>
          </div>
          <div>
            <label for="name">Nom</label>
            <input type="text" id="name" aria-label="name" required/>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" id="email" aria-label="email" required/>
          </div>
          <div>
            <label>Votre message</label>
            <textarea id="message" name="message" rows="10" cols="55" aria-label="Votre message" required></textarea>
          </div>
          <input value="Envoyer"  type="submit" class="contact_button">
        </form>
      </div>
    </div>

   <script src="/scripts/templates/photographer.js" type="module"></script>
   <script src="/scripts/utils/lightbox.js" type="module" defer></script>


  </body>
</html>
